services:
  # Backend Web Service
  - type: web
    name: job-portal-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: npm install
    startCommand: node index.js
    envVars:
      - key: MONGODB_URI
        sync: false # Provide this in Render dashboard
      - key: JWT_SECRET
        sync: false # Provide this in Render dashboard
      - key: PORT
        value: 10000

  # Frontend Static Site
  - type: web
    name: job-portal-frontend
    env: static
    rootDir: client
    buildCommand: npm install && npm run build
    publishPath: dist/client/browser # Default Angular build path for Angular 17+
    headers:
      - path: /*
        headers:
          - key: Cache-Control
            value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
